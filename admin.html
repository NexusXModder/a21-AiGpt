<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor Admin Login</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container admin-panel-container"> 
        <header class="chat-header" style="background-color: var(--primary-color);">
            <button class="server-login-btn back-btn" onclick="goToChat()" style="background-color: #3b3b4d;"> 
                <span class="diamond">&larr;</span> Back to Chat
            </button>
            <h1>üîê Admin Server Login</h1>
        </header>
        
        <p style="text-align: center; color: #6c757d; margin-bottom: 30px; margin-top: 20px;">
            This panel is for administrative access only.
        </p>
        
        <div id="login-section" class="login-section">
            <h2>Unlock Panel</h2>
            <p style="margin-bottom: 10px;">Enter Admin Password:</p>
            <input type="password" id="admin-password" placeholder="Admin Password">
            <button onclick="adminLogin()">Unlock Panel</button>
        </div>

        <div id="message-box"></div>

    </div>

    <script>
        function showMessage(message, isError = false) {
            const messageBox = document.getElementById('message-box');
            messageBox.innerText = message;
            messageBox.className = isError ? 'error' : 'success';
        }
        
        function goToChat() {
            window.location.href = "/"; 
        }

        async function adminLogin() {
            const password = document.getElementById('admin-password').value;
            const messageBox = document.getElementById('message-box');
            
            if (!password) {
                showMessage("Please enter the password.", true);
                return;
            }

            messageBox.innerText = "Verifying...";
            messageBox.className = 'success';

            try {
                const response = await fetch('/admin_login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message);
                    // SUCCESS: Store password in session storage and redirect to the teach page
                    sessionStorage.setItem('admin_pass', password);
                    window.location.href = '/teach';
                } else {
                    document.getElementById('admin-password').value = '';
                    showMessage(data.message, true);
                }
            } catch (error) {
                showMessage(`Network Error: Could not contact the server. ${error}`, true);
            }
        }
    </script>
</body>
</html>
