<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A21-GPT — Admin</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body class="admin-page">
  <header class="nav small">
    <div class="brand">
      <img src="static/assets/logo.svg" alt="A21-GPT" class="logo"/>
      <span class="brand-title">A21‑GPT</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="chat.html" class="nav-link">Chat</a>
    </nav>
  </header>

  <aside class="admin-sidebar">
    <ul>
      <li class="active">Overview</li>
      <li>Users</li>
      <li>Sessions</li>
      <li>Settings</li>
    </ul>
  </aside>

  <main class="admin-main">
    <h2>Dashboard</h2>
    <div class="stats-grid">
      <div class="stat-card">
        <h3>Active Users</h3>
        <p id="stat-users">—</p>
      </div>
      <div class="stat-card">
        <h3>Requests Today</h3>
        <p id="stat-requests">—</p>
      </div>
      <div class="stat-card">
        <h3>Server Status</h3>
        <p id="stat-status">Unknown</p>
      </div>
    </div>

    <section class="admin-actions">
      <button class="btn-primary" onclick="alert('No backend changes were made')">Sync Data</button>
      <button class="btn-ghost" onclick="alert('Open logs in server')">View Logs</button>
    </section>
  </main>

</body>
</html>
