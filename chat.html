<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A21-GPT — Chat</title>
  <link rel="stylesheet" href="static/css/style.css" />
</head>
<body class="chat-page">
  <header class="nav small">
    <div class="brand">
      <img src="static/assets/logo.svg" alt="A21-GPT" class="logo"/>
      <span class="brand-title">A21‑GPT</span>
    </div>
    <nav class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="admin.html" class="nav-link">Admin</a>
    </nav>
  </header>

  <main class="chat-container">
    <div id="chatWindow" class="chat-window" aria-live="polite"></div>

    <form id="chatForm" class="chat-form" onsubmit="return false;">
      <textarea id="question" class="chat-input" placeholder="Ask something — e.g. 'Solve integration of x^2'..." required></textarea>
      <button id="sendBtn" class="send-btn" type="submit">Send</button>
    </form>
  </main>

  <script src="static/js/chat.js"></script>
</body>
</html>
