<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>21GPT â€¢ Flash + Pro (Google-only)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo">21</div>
        <div class="titles">
          <div class="name">21GPT</div>
          <div class="sub">Google Gemini (Flash + Pro)</div>
        </div>
      </div>
      <div><button id="adminBtn" class="btn">Admin</button></div>
    </header>

    <main id="chat" class="chat"></main>

    <div class="composer">
      <input id="input" placeholder="Ask anything..." autocomplete="off" />

      <!-- FIXED MODEL DROPDOWN -->
      <select id="model">
        <option value="models/gemini-2.5-flash">Gemini 2.5 Flash (default)</option>
        <option value="models/gemini-2.5-pro">Gemini 2.5 Pro</option>
        <option value="models/gemini-2.0-flash">Gemini 2.0 Flash</option>
        <option value="models/gemini-2.0-flash-001">Gemini 2.0 Flash 001</option>
        <option value="models/gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
        <option value="models/gemini-2.0-flash-lite-001">Gemini 2.0 Flash Lite 001</option>
        <option value="models/gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
      </select>

      <button id="send" class="btn primary">Send</button>
    </div>

    <div id="toast" class="toast hidden"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <script src="script.js"></script>
</body>
</html>
