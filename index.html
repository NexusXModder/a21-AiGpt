<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI HSC Math & Physics Tutor</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="landing-container" id="landing-screen">
        <header class="landing-header">
            <p class="landing-greeting">Hi ARAF</p>
            <h1 class="landing-main-title">What can I help with?</h1>
            <p class="landing-subtitle">Made by @avoid_araf_</p>
            
            <button class="server-login-btn top-right-btn" onclick="goToAdminPanel()">
                <span class="diamond">&diams;</span> ServerLogin
            </button>
            
            <div class="landing-action-buttons">
                <button class="landing-prompt-button" onclick="showChatScreen()">
                    <span class="prompt-icon">ðŸ¤–</span> Ask A21-GPT
                </button>
                </div>
            
        </header>
        
        <div class="landing-footer">
            </div>
    </div>


    <div class="chat-container hidden" id="chat-screen">
        <header class="chat-header">
            <h1>ðŸŽ“ Ai HSC Helper by @avoid_araf_</h1>
            <button class="back-to-landing" onclick="showLandingScreen()">&larr; Back</button>
        </header>

        <div id="chat-history" class="chat-history">
            <div class="message ai-message initial-message">
                <p>Hello Araf! I am your AI HSC Math & Physics Tutor. Ask me any conceptual question or problem (in English or Bangla), and I'll provide a detailed solution in Bengali (Bangla). Let's start learning!</p>
            </div>
        </div>

        <div class="chat-input-area">
            <textarea id="question-input" placeholder="Enter your math or physics question here... (Solution will be provided in Bengali)" rows="1"></textarea>
            <button id="send-button" onclick="askAI()">Send</button>
        </div>
    </div>


    <script>
        const landingScreen = document.getElementById('landing-screen');
        const chatScreen = document.getElementById('chat-screen');
        const chatHistory = document.getElementById('chat-history');
        const questionInput = document.getElementById('question-input');
        const sendButton = document.getElementById('send-button');

        function showChatScreen() {
            landingScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            questionInput.focus();
        }

        function showLandingScreen() {
            chatScreen.classList.add('hidden');
            landingScreen.classList.remove('hidden');
        }

        function goToAdminPanel() {
            window.location.href = "/admin"; 
        }


        // --- CHAT LOGIC FUNCTIONS (Updated for better formatting) ---
        function appendMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                // User messages remain simple
                messageDiv.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p><span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
            } else {
                // **AI MESSAGE FORMATTING FIX**
                let formattedText = text;
                
                // 1. Convert double asterisks (**) to strong tags (bolding for headings/important words)
                formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                
                // 2. Convert LaTeX/Math (between $ and $) to a visible span element 
                //    (This uses the .math-equation class added to style.css)
                formattedText = formattedText.replace(/\$([^\$]+)\$/g, '<span class="math-equation">$1</span>');
                
                // 3. Convert single asterisks (*) to list items
                formattedText = formattedText.replace(/^\* (.*)/gm, '<li>$1</li>');
                
                // 4. Wrap list items in <ul> tags (simple logic)
                if (formattedText.includes('<li>')) {
                    // Check if it's already wrapped (to prevent double wrapping)
                    if (!formattedText.includes('<ul>')) {
                        formattedText = '<ul>' + formattedText + '</ul>';
                    }
                }
                
                // 5. Replace new lines with breaks for general paragraph structure
                formattedText = formattedText.replace(/\n/g, '<br>');
                
                // 6. Wrap the final text in a paragraph tag (if not a list)
                if (!formattedText.startsWith('<ul>')) {
                     formattedText = `<p>${formattedText}</p>`;
                }
                
                messageDiv.innerHTML = `${formattedText}<span class="timestamp">${new Date().toLocaleTimeString()}</span>`;
            }
            
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function askAI() {
            const question = questionInput.value.trim();
            if (!question) return;

            // Display user message
            appendMessage(question, true);
            questionInput.value = ''; // Clear input field

            // Show loading message
            appendMessage('<span class="loading-dots">Thinking...</span>', false);

            questionInput.disabled = true;
            sendButton.disabled = true;

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();

                // Remove loading message
                const loading = document.querySelector('.loading-dots').parentElement.parentElement;
                if (loading) chatHistory.removeChild(loading);

                if (response.ok) {
                    appendMessage(data.answer, false);
                } else {
                    appendMessage(`Error: ${data.error || "Unknown problem"}. Please check API Key configuration.`, false);
                }

            } catch (error) {
                // Remove loading message
                const loading = document.querySelector('.loading-dots').parentElement.parentElement;
                if (loading) chatHistory.removeChild(loading);
                appendMessage(`Network Error: Could not contact the server. ${error}`, false);
            } finally {
                questionInput.disabled = false;
                sendButton.disabled = false;
                questionInput.focus();
            }
        }
        
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); 
                askAI();
            }
        });

        // Auto-resize textarea
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

    </script>
</body>
</html>
